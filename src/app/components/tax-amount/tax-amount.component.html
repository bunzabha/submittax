<meta name="viewport" content="width=device-width, initial-scale=1">


    <div class="container" [formGroup]="form">
      <mat-label class="text-withmat">2.Total VAT to be remitted (7% of 1.)</mat-label>
      <div>
      <input class="rightWay" type="text" id="totalVat"  (change)="addCommas($event)" formControlName="taxAmount"  [(ngModel)]="inputValue" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" placeholder="THB" required>
      <span *ngIf="errorBlock" style="color:red;" class="error-message">Invalid Tax</span>
      </div>
      </div>
